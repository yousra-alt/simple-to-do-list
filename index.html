<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="https://cederdorff.github.io/img/favicon.webp" type="image/x-icon">
    <title>Simple To To List</title>
</head>

<body>
    <header>
        <h1>Simple To Do List</h1>
    </header>

    <section>
        <input type="text" id="input-new-to-do" placeholder="Enter a new item">
        <button id="btn-add-item">Add Item</button>
    </section>

    <ul id="to-do-list">
        <li>
            <span>My First To Do</span>
            <button>Delete</button>
        </li>
    </ul>

    <script src="app.js"></script>
</body>

</html>
